<!DOCTYPE html>
<html lang="en" ng-app="professoresModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<!-- <script src="js/angular.js"></script> -->
<link rel="icon" href="img/favicon.ico">

<title>Professores</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/carousel.css" rel="stylesheet">
<link href="css/estilos.css" rel="stylesheet">

<script src="js/angular.js"></script>
<script src="controller/professores.js"></script>
</head>

<body ng-app="professoresModulo">
	<div ng-include src="'menu.html'"></div>

	<div ng-controller="ProfessoresController as controller">
		<div class="container">

			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#lista"
					aria-controls="lista" role="tab" data-toggle="tab">Lista de
						Professores</a></li>
				<li role="presentation"><a href="#cadastro"
					aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro
						de Professores</a></li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="lista">
					<h1 align="center">CRUD ANGULAR</h1>
					<br> <label>Pesquisar:</label> <input type="text"
						ng-model="controller.pesquisaProfessor" id="pesquisa"
						placeholder="Digite aqui..."> <br> <br>
					<div class="container">
						<table class="table table-striped table-hover">
							<th>Id</th>
							<th>Código</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Fone</th>

							<tr
								ng-repeat="professorTabela in controller.professores | filter:controller.pesquisaProfessor"
								ng-click="controller.selecionarProfessor(professorTabela)">
								<td>{{professorTabela.id}}</td>
								<td>{{professorTabela.codigo}}</td>
								<td>{{professorTabela.nome}}</td>
								<td>{{professorTabela.email}}</td>
								<td>{{professorTabela.fone}}</td>
							</tr>
						</table>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane" id="cadastro">
					<h1 align="center">CRUD ANGULAR</h1>

					<form class="form-horizontal">
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">Id:</label>
							<div class="col-sm-2">
								<input type="text" required ng-model="controller.professor.id"
									class="form-control" id="id" placeholder="Id" readonly="true">
							</div>
						</div>

						<div class="form-group">
							<label for="codigo" class="col-sm-2 control-label">Código:</label>
							<div class="col-sm-2">
								<input type="text" required
									ng-model="controller.professor.codigo" class="form-control"
									id="codigo" placeholder="Código">
							</div>
						</div>

						<div class="form-group">
							<label for="nome" class="col-sm-2 control-label">Nome:</label>
							<div class="col-sm-8">
								<input type="text" required ng-model="controller.professor.nome"
									class="form-control" id="nome" placeholder="Nome">
							</div>
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1" class="col-sm-2 control-label">Email:</label>
							<div class="col-sm-8">
								<input type="email" required
									ng-model="controller.professor.email" class="form-control"
									id="exampleInputEmail1" placeholder="Email">
							</div>
						</div>

						<div class="form-group">
							<label for="fone" class="col-sm-2 control-label">Fone:</label>
							<div class="col-sm-4">
								<input type="text" required ng-model="controller.professor.fone"
									class="form-control" id="fone" placeholder="Fone">
							</div>
						</div>

						<br>
						<div align="center" class="form-group">
							<button type="submit" ng-click="controller.novo()"
								class="btn btn-default">Novo</button>
							<button
								ng-disabled="!controller.professor.nome || !controller.professor.email"
								type="submit" ng-click="controller.salvar()"
								class="btn btn-primary">Salvar</button>
							<button type="submit"
								ng-click="controller.deletar(professorTabela)"
								class="btn btn-danger">Excluir</button>
							<label>Pesquisar:</label> <input type="text"
								ng-model="controller.pesquisaProfessor" id="pesquisa"
								placeholder="Digite aqui...">
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<div class="container">
		<br> <br>
		<!-- FOOTER -->
		<footer>
			<p class="pull-right">
				<a href="#">Voltar</a>
			</p>
			<p>
				&copy; 2017 CRUD, Inc. &middot; <a href="#">Direitos reservados</a>
				&middot; <a href="#">Terms</a>
			</p>
		</footer>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>


</body>
</html>
